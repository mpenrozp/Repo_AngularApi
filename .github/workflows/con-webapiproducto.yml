name: Trigger auto deployment for con-webapiproducto

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/con-webapiproducto.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONWEBAPIPRODUCTO_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONWEBAPIPRODUCTO_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONWEBAPIPRODUCTO_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: index.docker.io
          registryUsername: ${{ secrets.CONWEBAPIPRODUCTO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONWEBAPIPRODUCTO_REGISTRY_PASSWORD }}
          containerAppName: con-webapiproducto
          resourceGroup: test-containers
          imageToBuild: Mpenrozp/con-webapiproducto:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


