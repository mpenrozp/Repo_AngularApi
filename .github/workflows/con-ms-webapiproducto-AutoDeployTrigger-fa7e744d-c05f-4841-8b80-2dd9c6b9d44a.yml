name: Trigger auto deployment for con-ms-webapiproducto

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/con-ms-webapiproducto-AutoDeployTrigger-fa7e744d-c05f-4841-8b80-2dd9c6b9d44a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONMSWEBAPIPRODUCTO_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONMSWEBAPIPRODUCTO_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONMSWEBAPIPRODUCTO_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.CONMSWEBAPIPRODUCTO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONMSWEBAPIPRODUCTO_REGISTRY_PASSWORD }}
          containerAppName: con-ms-webapiproducto
          yamlConfigPath: Nuevo archivo.yml
          _buildArgumentsKey_: |
            _buildArgumentsValues_


